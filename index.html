<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css" />
    <title>TaTeTi</title>
   
</head>
<body>
    <header>
        <img src="img/menuico.png" alt="menu" class="menuOculto" />
        <nav>
            <button onclick="">NUEVO</button>
            <button onclick="">FINALIZAR</button>
        </nav>
        <h1>TA-TE-TI</h1>
        <span class="contenedorCopa"><img src="img/copa.png" alt="Imagen de la copa" class="copa" /><p id="puntuacion">PUNTUACION MAXIMA</p></span>
    </header>
    <div class="contenedorFormulario" id="formularioContenedor">
        <div class="formulario">
            <div><span>NOMBRE X</span><input type="text" name="nombreX" id="nombreX" class="inputForm"/></div>
            <div><span>NOMBRE O</span><input type="text" name="nombreO" id="nombreO" class="inputForm"/></div>
            <div><button class="btn-jugar" onclick="jugar()">JUGAR</button></div>
        </div>
    </div>
    <main>
        <div class="jugadores">
            <div class="panelJugadores" id="jugadorX">
                <p id="nombreXX">JUGADOR</p>
                <img src="img/x.png" alt="Imagen x"  class="fichas"/>
                <p id="puntosX">0</p>
            </div>
            <div class="panelJugadores">
                <img src="img/flechai.png" alt="Flecha seleccion de jugador" id="flecha" style="width: 75%"/>
            </div>
            <div class="panelJugadores" id="jugadorO">
                <p id="nombreOO">JUGADOR</p>
                <img src="img/o.png" alt="Imagen o" class="fichas"/>
                <p id="puntosO">0</p>
            </div>
        </div>
        <div class="tablero">
            <span class="casilleros"><div class="cuadro" id="a1" data-cua1="a1"></div></span>
            <span class="casilleros"><div class="cuadro" id="a2" data-cua1="a2"></div></span>
            <span class="casilleros"><div class="cuadro" id="a3" data-cua1="a3"></div></span>
 
            <span class="casilleros"><div class="cuadro" id="b1" data-cua1="b1"></div></span>
            <span class="casilleros"><div class="cuadro" id="b2" data-cua1="b2"></div></span>
            <span class="casilleros"><div class="cuadro" id="b3" data-cua1="b3"></div></span>
 
            <span class="casilleros"><div class="cuadro" id="c1" data-cua1="c1"></div></span>
            <span class="casilleros"><div class="cuadro" id="c2" data-cua1="c2"></div></span>
            <span class="casilleros"><div class="cuadro" id="c3" data-cua1="c3"></div></span>
        </div>
    </main>
    <footer>
        <p>Hecho por Hernan Luis Veyret - 2023 - v3</p>
    </footer>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
